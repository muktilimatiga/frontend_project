<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill process for libraries like Excalidraw
      window.process = { env: { NODE_ENV: 'production' } };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "var(--border)",
              background: "var(--background)",
              // Custom Rich Dark Palette
              main: '#0f172a',    // Deep Slate (Background)
              card: '#1e293b',    // Lighter Slate (Cards)
              primary: {
                DEFAULT: '#6366f1', // Indigo 500
                foreground: '#ffffff',
                glow: 'rgba(99, 102, 241, 0.5)'
              },
              muted: {
                DEFAULT: '#64748b', // Slate 500
                foreground: '#94a3b8' // Slate 400
              },
              // Extended Slate for nuances
              slate: {
                750: '#293548', 
                800: '#1e293b',
                850: '#162032',
                900: '#0f172a',
                950: '#020617',
              }
            },
            boxShadow: {
              'glow': '0 0 15px -3px rgba(99, 102, 241, 0.4)',
              'card-dark': '0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.15)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://esm.sh/@xyflow/react@12.0.0/dist/style.css" />
    <style>
      :root {
        --tooltip-bg: #fff;
        --border: #e2e8f0;
        --background: #f8fafc;
      }
      .dark {
        --tooltip-bg: #1e293b; 
        --border: #334155; 
        --background: #0f172a; /* Rich Dark Main */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: #0f172a;
      }
      .dark body {
        color: #f1f5f9;
      }
      
      /* Active Menu Glow Effect */
      .nav-item-glow {
        position: relative;
      }
      .nav-item-glow::before {
        content: '';
        position: absolute;
        left: 0;
        top: 10%;
        bottom: 10%;
        width: 3px;
        background-color: #6366f1;
        box-shadow: 2px 0 12px 1px rgba(99, 102, 241, 0.6);
        border-radius: 0 4px 4px 0;
        z-index: 20;
      }
      .dark .nav-item-active-bg {
        background: linear-gradient(90deg, rgba(99, 102, 241, 0.15) 0%, rgba(99, 102, 241, 0.0) 100%);
        color: #818cf8;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
        border: 1px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
