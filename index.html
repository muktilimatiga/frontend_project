<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill process for libraries like Excalidraw
      window.process = { env: { NODE_ENV: 'production' } };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: "var(--border)",
              background: "var(--background)",
              
              // Prime Pay Inspired Palette
              navy: {
                DEFAULT: '#343C6A', // Deep Blue-Grey Text (Light Mode)
                light: '#5F6D96',
                dark: '#000000',    // Pure Black (Dark Mode Background)
              },
              slateBlue: {
                DEFAULT: '#718EBF', // Cool Grey Text
                light: '#8BA3C7',
                dark: '#A1A1AA'     // Zinc-400 for text in Dark Mode
              },
              beige: {
                DEFAULT: '#DFEAF2', // Subtle Border (Light Mode)
                light: '#EDF3F7',
                dark: '#27272A'     // Zinc-800 for Borders in Dark Mode
              },
              cream: {
                DEFAULT: '#F5F7FA', // Main Background (Light Mode)
                dark: '#000000'     // Pure Black
              },

              // Brand Colors
              primary: {
                DEFAULT: '#2D60FF', // Vibrant Blue
                foreground: '#FFFFFF',
                glow: 'rgba(45, 96, 255, 0.5)'
              },
              
              // System Mapping
              main: '#F5F7FA',    
              card: '#FFFFFF',
              
              // Remapping Slate to match the theme
              slate: {
                50: '#F8F9FD',
                100: '#F1F3F7',
                200: '#DFEAF2',
                300: '#CAD7E2',
                400: '#B1C1D2',
                500: '#718EBF',
                600: '#5A75A0',
                700: '#343C6A', 
                800: '#27272A', // Dark borders
                900: '#18181B', // Almost black
                950: '#000000', // Pure black
              }
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem', // Highly rounded for Prime Pay look
            },
            boxShadow: {
              'soft': '0 4px 25px 0px rgba(0, 0, 0, 0.03)',
              'card': '0 2px 10px rgba(0,0,0,0.02)',
              'glow': '0 0 20px -5px rgba(45, 96, 255, 0.4)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://esm.sh/@xyflow/react@12.0.0/dist/style.css" />
    <style>
      :root {
        --tooltip-bg: #fff;
        --border: #DFEAF2;
        --background: #F5F7FA; 
      }
      .dark {
        --tooltip-bg: #000000; 
        --border: #27272A; 
        --background: #000000; 
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: #343C6A;
      }
      .dark body {
        color: #F5F7FA;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #B1C1D2;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #000000;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #333333;
        border: 1px solid #000000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718EBF;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "sonner": "https://esm.sh/sonner@1.4.3?deps=react@18.2.0,react-dom@18.2.0",
    "@xyflow/react": "https://esm.sh/@xyflow/react@12.0.0?deps=react@18.2.0,react-dom@18.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "http": "https://aistudiocdn.com/http@^0.0.1-security",
    "socket.io": "https://aistudiocdn.com/socket.io@^4.8.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
