<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill process for libraries like Excalidraw
      window.process = { env: { NODE_ENV: 'production' } };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: "var(--border)",
              background: "var(--background)",
              main: '#09090b',    
              card: '#121214',    
              primary: {
                DEFAULT: '#18181b', // Black for primary actions like the image
                foreground: '#ffffff',
                glow: 'rgba(24, 24, 27, 0.5)'
              },
              muted: {
                DEFAULT: '#f4f4f5', 
                foreground: '#71717a'
              },
              // Pastel Palette for Dashboard Cards (Light Mode)
              pastel: {
                green: '#ECFDF5', // Emerald 50
                greenText: '#059669', // Emerald 600
                orange: '#FFF7ED', // Orange 50
                orangeText: '#EA580C', // Orange 600
                blue: '#EFF6FF', // Blue 50
                blueText: '#2563EB', // Blue 600
                purple: '#F5F3FF', // Violet 50
                purpleText: '#7C3AED', // Violet 600
              },
              slate: {
                50: '#f9fafb', // Lighter background
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#27272a', // Softer darks
                900: '#18181b', 
                950: '#09090b', 
              }
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.05)',
              'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
              'glow': '0 0 20px -5px rgba(99, 102, 241, 0.5)',
              'glow-green': '0 0 20px -5px rgba(16, 185, 129, 0.3)',
              'glow-orange': '0 0 20px -5px rgba(249, 115, 22, 0.3)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="https://esm.sh/@xyflow/react@12.0.0/dist/style.css" />
    <style>
      :root {
        --tooltip-bg: #fff;
        --border: #e5e7eb;
        --background: #f8fafc; /* Very light gray/white background */
      }
      .dark {
        --tooltip-bg: #18181b; 
        --border: #27272a; 
        --background: #09090b; 
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: #1f2937;
      }
      .dark body {
        color: #f4f4f5;
      }
      
      /* Active Menu Glow Effect - Subtler now */
      .nav-item-active {
        background-color: #f3f4f6;
        color: #111827;
        font-weight: 600;
      }
      .dark .nav-item-active {
        background-color: #27272a;
        color: #fff;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #09090b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #27272a;
        border: 1px solid #09090b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db;
      }
    </style>
