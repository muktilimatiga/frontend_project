<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill process for libraries like Excalidraw
      window.process = { env: { NODE_ENV: 'production' } };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "var(--border)",
              background: "var(--background)",
              // Jet Black / Zinc Palette Override
              // Mapping 'slate' to 'zinc' for a neutral, high-contrast look
              main: '#09090b',    // Jet Black
              card: '#18181b',    // Lighter Gray Surface
              primary: {
                DEFAULT: '#6366f1', // Electric Indigo
                foreground: '#ffffff',
                glow: 'rgba(99, 102, 241, 0.6)'
              },
              muted: {
                DEFAULT: '#71717a', // Zinc 500
                foreground: '#a1a1aa' // Zinc 400 (Secondary Text)
              },
              // Overriding Slate with Zinc values + Custom Requirements
              slate: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa', // Secondary Text (#a1a1aa)
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a', // Borders (#27272a)
                900: '#18181b', // Surface/Table (#18181b)
                950: '#09090b', // Background (#09090b)
              }
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(99, 102, 241, 0.5)',
              'card-dark': '0 0 0 1px #27272a, 0 4px 6px -1px rgba(0, 0, 0, 0.5)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://esm.sh/@xyflow/react@12.0.0/dist/style.css" />
    <style>
      :root {
        --tooltip-bg: #fff;
        --border: #e2e8f0;
        --background: #f8fafc;
      }
      .dark {
        --tooltip-bg: #18181b; 
        --border: #27272a; 
        --background: #09090b; /* Jet Black */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: #09090b;
      }
      .dark body {
        color: #f4f4f5;
      }
      
      /* Active Menu Glow Effect */
      .nav-item-glow {
        position: relative;
      }
      .nav-item-glow::before {
        content: '';
        position: absolute;
        left: 0;
        top: 10%;
        bottom: 10%;
        width: 3px;
        background-color: #6366f1;
        box-shadow: 2px 0 12px 2px rgba(99, 102, 241, 0.7);
        border-radius: 0 4px 4px 0;
        z-index: 20;
      }
      .dark .nav-item-active-bg {
        background: linear-gradient(90deg, rgba(99, 102, 241, 0.15) 0%, rgba(99, 102, 241, 0.0) 100%);
        color: #818cf8;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #09090b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #27272a;
        border: 1px solid #09090b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
    </style>
